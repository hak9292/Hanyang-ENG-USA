<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gas Entry Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="overlay"></div>

  <nav class="navbar">
    <div class="logo">HANYANG ENG USA INC.</div>
    <div class="dropdown">
      <button class="dropdown-btn">Gas</button>
      <div class="dropdown-content">
        <a href="index.html">Entry</a>
        <a href="data.csv" download>Export as CSV</a>
        <a href="view-data.html">View Data</a>
      </div>
    </div>
  </nav>

  <main class="form-container">
    <h2>Gas Entry Form</h2>
    <form id="gasForm">
      <label for="customer">Customer #</label>
      <select id="customer" required>
        <option value="49899">49899</option>
        <option value="E8070">E8070</option>
        <option value="49900">49900</option>
        <option value="49895">49895</option>
      </select>

      <label for="shipTo">Ship To</label>
      <select id="shipTo" required>
        <option value="20 Branton Rd SE, Cartersville GA 30121">20 Branton Rd SE</option>
        <option value="100 Qcells Pkwy, Building 110, White GA 30184">100 Qcells Pkwy, B110</option>
        <option value="1189 Joe Frank Harris Pkwy, Cartersville GA 30120">1189 Joe Frank Harris Pkwy</option>
        <option value="100 Qcells Pkwy, Building 300, White GA 30184">100 Qcells Pkwy, B300</option>
      </select>

      <label for="invoiceNumber">Invoice #</label>
      <input type="text" id="invoiceNumber" required />

      <label for="orderDate">Order Date</label>
      <input type="date" id="orderDate" required />

      <div id="itemSection"></div>
      <button type="button" id="addItemBtn">+ Add Another Item</button>

      <label for="deliveredDate">Delivered Date</label>
      <input type="date" id="deliveredDate" required />

      <button type="submit">Submit</button>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
