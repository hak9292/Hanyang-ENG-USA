
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Data</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">HANYANG ENG USA INC.</div>
    <div class="dropdown">
      <button class="dropdown-btn">Gas</button>
      <div class="dropdown-content">
        <a href="index.html">Entry</a>
        <a href="data.csv" download>Export as CSV</a>
        <a href="view-data.html">View Data</a>
      </div>
    </div>
  </nav>
  <main class="form-container">
    <h2>View Data</h2>
    <canvas id="barChart" height="120"></canvas>
    <div style="margin-top:2rem;">
      <label><input type="checkbox" class="filter" value="33P" checked /> 33P</label>
      <label><input type="checkbox" class="filter" value="PGSAR230" checked /> PGSAR230</label>
      <label><input type="checkbox" class="filter" value="PGSN230" checked /> PGSN230</label>
    </div>
  </main>
  <script>
    const ctx = document.getElementById('barChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['33P', 'PGSAR230', 'PGSN230'],
        datasets: [{
          label: 'Total SHP + RTN',
          data: [12, 19, 3],
          backgroundColor: ['#34568B', '#FF6F61', '#6B5B95']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
